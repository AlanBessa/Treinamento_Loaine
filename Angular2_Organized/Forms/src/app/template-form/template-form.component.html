<div class="row align-items-start">
  <div class="col">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="was-validated">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" 
               id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" 
               required #nome="ngModel">
        <div *ngIf="!nome.valid && nome.touched"
             [ngClass]="{'invalid-feedback': !nome.valid && nome.touched}">
          Nome é obrigatório
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" 
               id="email" placeholder="nome@email.com"
               name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
        <div *ngIf="!email.valid && email.touched"
             [ngClass]="{'invalid-feedback': !email.valid && email.touched}">
            E-mail é obrigatório
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
    </form>
  </div>
</div>
