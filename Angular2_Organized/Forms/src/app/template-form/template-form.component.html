<div class="row align-items-start">
  <div class="col">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="was-validated">
      <div class="form-group form-row">
        <div class="col-12">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
          <div *ngIf="!nome.valid && nome.touched" [ngClass]="{'invalid-feedback': !nome.valid && nome.touched}">
            Nome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-12">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
            required email #email="ngModel">
          <div *ngIf="!email.valid && email.touched" [ngClass]="{'invalid-feedback': !email.valid && email.touched}">
            E-mail é obrigatório
          </div>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel">
          <div *ngIf="!cep.valid && cep.touched" [ngClass]="{'invalid-feedback': !cep.valid && cep.touched}">
            CEP é obrigatório
          </div>
        </div>
        <div class="col-3">
          <label for="numero">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="usuario.numero" required #numero="ngModel">
          <div *ngIf="!numero.valid && numero.touched" [ngClass]="{'invalid-feedback': !numero.valid && numero.touched}">
            Número é obrigatório
          </div>
        </div>
        <div class="col-6">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="usuario.complemento" #complemento="ngModel">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-12">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>
          <div *ngIf="!rua.valid && rua.touched" [ngClass]="{'invalid-feedback': !rua.valid && rua.touched}">
            Rua é obrigatório
          </div>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col-3">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="usuario.bairro" required #bairro="ngModel">
          <div *ngIf="!bairro.valid && bairro.touched" [ngClass]="{'invalid-feedback': !bairro.valid && bairro.touched}">
            CEP é obrigatório
          </div>
        </div>
        <div class="col-3">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="usuario.cidade" required #cidade="ngModel">
          <div *ngIf="!cidade.valid && cidade.touched" [ngClass]="{'invalid-feedback': !cidade.valid && cidade.touched}">
            Cidade é obrigatório
          </div>
        </div>
        <div class="col-6">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="usuario.estado" #estado="ngModel">
          <div *ngIf="!estado.valid && estado.touched" [ngClass]="{'invalid-feedback': !estado.valid && estado.touched}">
            Estado é obrigatório
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>

<app-form-debug [form]="f"></app-form-debug>
